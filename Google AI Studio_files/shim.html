        <script type="module">

  const bootstrapChannel = new Promise((resolve) => {

    getHostUrl: async function() {

        hostPort.postMessage(
            {type: 'get_host_url'},

    },

      const channel = new MessageChannel();
      hostPort.postMessage(
          {type: 'open_select_key'},
          [channel.port2]);

            event.data.x,
            event.data.y,

            type: 'element-at-point-result',
            element: {
              selector: selector,
              domString: domString,
              css: css,
              x: event.data.x,
              y: event.data.y,
            },
            requestId: event.data.requestId,
          });
        } catch (e) {
          const hostPort = (await bootstrapChannel).port;
          hostPort.postMessage({
            type: 'element-at-point-error',
            error: e.message,
            requestId: event.data.requestId,
          });

        try {
          const selector = event.data.selector;
          if (selector) {
            const element = document.querySelector(selector);
            if (element) {

                event.data.property,
                event.data.value,
                'important',
              );

            }
          }
        } catch (e) {}
      }
    });

      hostPort.postMessage({type: 'exit-fullscreen'});
    }
  });
